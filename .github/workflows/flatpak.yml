name: Build and publish Flatpak package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  flatpak:
    name: "Flatpak"
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:gnome-44
      options: --privileged
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Cache APT Packages
      uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: scons debhelper intltool libgtk-4-dev libadwaita-1-dev libxml2-dev libcurl4-gnutls-dev libgconf2-dev gettext
        version: 1.0
    - name: Install jq and awk
      run: |
         sudo apt-get install -y jq
         sudo apt-get install -y gawk
         sudo apt-get install -y autogen
         
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
        
    - name: Build
      run: |
        scons
    - uses: actions/checkout@v4


    - uses: flatpak/flatpak-github-actions/flatpak-builder@v6
      with:
        bundle: palette.flatpak
        manifest-path: manifest.json
        cache-key: flatpak-builder-${{ github.sha }}
